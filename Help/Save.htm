Saving Files
<meta name="GENERATOR" content="Microsoft&reg; HTML Help Workshop 4.1">
<Title>Save</Title>
</HEAD>
<BODY>
<p>To use the save function, you must be an admin. To save a file click on the 'Save' or 'Save As' item in the File menu. If you click 'Save As' Enter the file name you wish to save the file as.</p>
